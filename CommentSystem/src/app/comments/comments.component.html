
<div class="outerCommentBox">
    <p-editor [(ngModel)]="description" [style]="{'height':'100px','font-style':'normal' ,'font-size':'20px'}"
    [placeholder]="placeholder ?? ''"
    (onTextChange)="onTextChange($event)">
        <ng-template pTemplate="header">
            <span class="ql-formats">
              <button type="button" class="ql-bold" aria-label="Bold"></button>
              <button type="button" class="ql-italic" aria-label="Italic"></button>
              <button type="button" class="ql-underline" aria-label="Underline"></button>
              <button type="button" class="ql-strike" aria-label="strike"></button>
              <span class="ql-formats">
                <select class="ql-color"></select>
                <select class="ql-background"></select>
              </span>
            </span>
          </ng-template>
    </p-editor>
</div>
<div class="outerCommentBox" style="padding-top:10px" >
  <div class="flex justify-content-end flex-wrap card-container yellow-container" style="min-height: 0px">
    <p-button (click)="cancel()" class="pr-5" label="Cancel" [disabled]="disabled"></p-button>
    <p-button (click)="submit()" label="Submit"></p-button  >
  </div>
</div>
<div class="outerCommentBox">
  <app-topComment [commentArray]="commentsArray"  ></app-topComment>
</div>
